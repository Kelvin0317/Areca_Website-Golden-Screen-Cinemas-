<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Golden Screen Cinemas | Malaysia's Leading Cinema Online</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/script.js"></script>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<nav class="navbar">
		<div class="navbar-nav">
			<div>
				<img onclick="navbar()" class="toggle" src="assets/img/svgexport-1.svg">
				<img class="logo"  src="assets/img/logo.png">
			</div>
			<div class="d-flex border search-box" id="search"> 
				<div class="seacrh-icon">
					<img class="search1" src="assets/img/svgexport-3.svg">
				</div>
				<div>
					<input class="search_input" type="" name="">
				</div>
			</div>
			<div id="search2" onclick="qwe()">
				<img class="close1" src="assets/img/svgexport-2.svg">
			</div>
			<div class="ml-auto">
				<a class="sign_in" href="">Sign in</a>
				<img class="search" id="search1" onclick="search()" src="assets/img/svgexport-3.svg">
			</div>
		</div>
	</nav>

	<div class="navbar_info" id="navbar_background" onclick="mouseDown()">
	</div>

	<div id="navbar-collapse">
		<div>
			<div class="close-box">
				<img class="close" onclick="mouseDown()" src="assets/img/svgexport-2.svg">
			</div>
			<div class="scroll-bar">
				<div class="page_content nav_bottom_line ">
					Home
				</div>
				<div class="page_content nav_bottom_line" onclick="movies()">
					<div>
						<img class="arrow-right" id="arrow-right" src="assets/img/svgexport-5.svg">
					</div>
					<div>
						Movies
					</div>
					<div class="nav_info" id="movie_info">
						<div class="nav_content text-grey">
							Now Showing
						</div>
						<div class="nav_content text-grey">
							Advance Sales
						</div>
						<div class="nav_content text-grey">
							Flim Festival
						</div>
					</div>
				</div>
				<div class="page_content nav_bottom_line ">
					Showtimes
				</div>
				<div class="page_content nav_bottom_line" onclick="Promotions()">
					<div>
						<img class="arrow-right" id="promotions-arrow-right" src="assets/img/svgexport-5.svg">
					</div>
					<div>
						Promotions
					</div>
					<div class="nav_info" id="promotions_info">
						<div class="nav_content text-grey">
							All Promo
						</div>
						<div class="nav_content text-grey">
							Contests
						</div>
					</div>
				</div>
				<div class="page_content nav_bottom_line" onclick="Cinemas()">
					<div>
						<img class="arrow-right" id="cinemas-arrow-right" src="assets/img/svgexport-5.svg">
					</div>
					<div>
						Cinemas
					</div>
					<div class="nav_info" id="cinemas_info">
						<div class="nav_content text-grey">
							Cinema Experiences
						</div>
						<div class="nav_content text-grey">
							Aurum Theatre
						</div>
					</div>
				</div>
				<div class="page_content nav_bottom_line ">
					Shop
				</div>
				<div class="page_content nav_bottom_line" onclick="Food()">
					<div>
						<img class="arrow-right" id="food-arrow-right" src="assets/img/svgexport-5.svg">
					</div>
					<div>
						Food & Beverage
					</div>
					<div class="nav_info" id="food_info">
						<div class="nav_content text-grey">
							Jin Gastrobar
						</div>
					</div>
				</div>
				<div class="page_content nav_bottom_line ">
					Autism Awareness
					2020
				</div>
				<div class="page_content nav_bottom_line ">
					GSC HLB CREDIT CARD
				</div>
				<div class="page_content nav_bottom_line" onclick="Help()">
					<div>
						<img class="arrow-right" id="help-arrow-right" src="assets/img/svgexport-5.svg">
					</div>
					<div>
						Help
					</div>
					<div class="nav_info" id="help_info">
						<div class="nav_content text-grey">
							FAQ
						</div>
						<div class="nav_content text-grey">
							Privacy Policy
						</div>
						<div class="nav_content text-grey">
							ABAC Policy
						</div>
						<div class="nav_content text-grey">
							Whistleblowing
						</div>
						<div class="nav_content text-grey">
							Policy
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
